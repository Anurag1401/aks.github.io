<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport"  content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="chrome">
        <link rel="stylesheet" href="fontawesome-free-5.6.3-web\css\all.css">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css?family=Cookie" rel="stylesheet">
        <title>Wedding website</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="index.css">
    </head>
<body>
    <div class="container">
        <div class="banner">
            <div class="nav">
                <b>Ankit & Priyanshi</b>
                <div class="menu container">
                    <a class="us1" href="#"> Home </a>
                    <a class="us1" href="#us"> Us </a>
                    <a class="us1" href="#tilak"> Tilak </a>
                    <a class="us1" href="#venue"> Venue </a>
                </div>
            </div>
            <div class="text">
                <h1>Ankit Weds Priyanshi</h1>
                <span class="date">on 20th April, 2022</span>
            </div>
        </div>
        <div class="section">
            <div class="us">
                <h2><a name="us">Us</a></h2>
                <div class="us1">
                    <img src="./images/wed-girl.jpg">
                    <span>Ankit is mine!</span>
                </div>
                <div class="us1">
                    <img src="./images/wed-boy.jpg">
                    <span>Priyanshi is mine!</span>
                </div>
            </div>
            <div class="tilak">
                <h2><a name="tilak">Tilak  17 April 2022</a></h2>
                <l>Karkati (Budhar) <br> District Shahdol <br> Madhya Pradesh</l>
            </div>
            <div class="venue">
                <h2><a name="venue">Wedding Venue</a></h2>
                <p>Manpur, Umriya <br> Madhya Pradesh</p>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
